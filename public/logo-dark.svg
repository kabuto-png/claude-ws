<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Claude Kanban Logo - White version for dark mode -->
  <!-- Main body -->
  <rect x="16" y="20" width="32" height="24" fill="white"/>

  <!-- Ears/horns -->
  <rect x="12" y="24" width="4" height="12" fill="white"/>
  <rect x="48" y="24" width="4" height="12" fill="white"/>

  <!-- Legs -->
  <rect x="20" y="44" width="4" height="8" fill="white"/>
  <rect x="28" y="44" width="4" height="8" fill="white"/>
  <rect x="36" y="44" width="4" height="8" fill="white"/>
  <rect x="44" y="44" width="4" height="8" fill="white"/>

  <!-- Eyes -->
  <rect x="24" y="28" width="4" height="4" fill="#1a1a1a"/>
  <rect x="36" y="28" width="4" height="4" fill="#1a1a1a"/>

  <!-- Mouth -->
  <rect x="28" y="36" width="8" height="2" fill="#1a1a1a"/>

  <!-- Kanban board lines on body -->
  <rect x="22" y="20" width="2" height="24" fill="#1a1a1a" opacity="0.3"/>
  <rect x="40" y="20" width="2" height="24" fill="#1a1a1a" opacity="0.3"/>
</svg>
